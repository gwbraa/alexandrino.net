<html>
<head>
    <title>Alexandrino</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1a1a2e;
            --secondary-color: #8338ec;
            --accent-color: #3a86ff;
            --text-color: #f8f9fa;
            --background-color: #16213e;
            --card-bg: #1f3054;
            --border-color: #3a4b6a;
        }

        body {
            font-family: 'Roboto', sans-serif;
            text-align: center;
            background-color: var(--background-color);
            margin: 0;
            padding: 20px;
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            color: var(--text-color);
            margin-bottom: 30px;
        }

        .logo {
            max-width: 200px;
            height: auto;
            margin: 0 auto 20px;
            border-radius: 50%;
            border: 3px solid var(--secondary-color);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .game-card {
            background-color: var(--card-bg);
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid var(--border-color);
        }

        .card-title {
            color: var(--secondary-color);
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 24px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
        }

        .score-display {
            font-size: 36px;
            font-weight: bold;
            margin: 20px 0;
            color: var(--accent-color);
        }

        .click-button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            margin: 20px 0;
            font-weight: 500;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .click-button:hover {
            background-color: #6d28d3;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }

        .click-button:active {
            transform: translateY(0);
        }

        .stats-container {
            display: flex;
            justify-content: space-around;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .stat-box {
            background-color: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 8px;
            min-width: 150px;
            margin: 10px;
            border: 1px solid var(--border-color);
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: var(--accent-color);
            margin: 10px 0;
        }

        .stat-label {
            font-size: 14px;
            color: #aaa;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .achievements-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .achievement {
            background-color: var(--card-bg);
            border-radius: 8px;
            padding: 20px;
            border: 1px solid var(--border-color);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .achievement:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .achievement-locked {
            opacity: 0.6;
            background-color: #2c3447;
        }

        .achievement-unlocked {
            animation: pulse 1s ease;
            border-left: 4px solid var(--accent-color);
        }

        .achievement-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .achievement-icon {
            width: 40px;
            height: 40px;
            background-color: var(--secondary-color);
            color: white;
            border-radius: 50%;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            flex-shrink: 0;
        }

        .achievement-name {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .achievement-description {
            font-size: 14px;
            color: #ccc;
        }

        .progress-container {
            width: 100%;
            background-color: #2c3447;
            border-radius: 5px;
            margin-top: 10px;
            height: 6px;
        }

        .progress-bar {
            height: 100%;
            background-color: var(--accent-color);
            border-radius: 5px;
            width: 0%;
            transition: width 0.3s ease;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .control-btn {
            padding: 10px 20px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .control-btn:hover {
            background-color: #2a6cf4;
        }

        .bitcoin-logo {
            width: 24px;
            height: 24px;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @media (max-width: 768px) {
            .stats-container {
                flex-direction: column;
            }

            .achievements-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="alexandrino.jpg" alt="Alexandrino" class="logo">
            <h1>Alexandrino</h1>
            <p>Mine Bitcoins and track your progress</p>
        </div>

        <div class="game-card">
            <h2 class="card-title">Mining Dashboard</h2>
            <div class="score-display">Bitcoins: <span id="score">0</span> â‚¿</div>
            <button class="click-button" id="mineButton" onclick="incrementScore()">Mine Bitcoin</button>

            <div class="stats-container">
                <div class="stat-box">
                    <div class="stat-value" id="visitors">0</div>
                    <div class="stat-label">Visitors</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="bitcoinAge">0</div>
                    <div class="stat-label">Days since Bitcoin</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="clicks">0</div>
                    <div class="stat-label">Total Clicks</div>
                </div>
            </div>
        </div>

        <div class="game-card">
            <h2 class="card-title">Achievements</h2>
            <div class="achievements-grid" id="achievementsContainer">
                <!-- Achievements will be inserted here by JavaScript -->
            </div>
        </div>

        <div class="controls">
            <button class="control-btn" id="saveBtn" onclick="saveGame()">Save Progress</button>
            <button class="control-btn" id="loadBtn" onclick="loadGame()">Load Progress</button>
            <button class="control-btn" id="resetBtn" onclick="resetGame()">Reset Game</button>
        </div>
    </div>

    <script>
        // Game state
        let gameState = {
            score: 0,
            clicks: 0,
            achievements: {
                satellite: { unlocked: false, required: 10 },
                bankroll: { unlocked: false, required: 50 },
                moonMission: { unlocked: false, required: 100 },
                cryptoKing: { unlocked: false, required: 500 }
            },
            visitors: 0,
            lastVisit: null
        };

        // DOM elements
        const scoreElement = document.getElementById('score');
        const mineButton = document.getElementById('mineButton');
        const visitorsElement = document.getElementById('visitors');
        const bitcoinAgeElement = document.getElementById('bitcoinAge');
        const clicksElement = document.getElementById('clicks');
        const achievementsContainer = document.getElementById('achievementsContainer');

        // Bitcoin creation date (January 3, 2009)
        const bitcoinDate = new Date(2009, 0, 3);
        let bitcoinAgeInterval;

        // Initialize the game
        function initGame() {
            // Load saved game if available
            loadGame();

            // Update visitor count
            updateVisitorCount();

            // Start Bitcoin age counter
            startBitcoinAgeCounter();

            // Render achievements
            renderAchievements();

            // Update UI
            updateUI();
        }

        // Increment score and handle game logic
        function incrementScore() {
            gameState.score += 1;
            gameState.clicks++;

            // Check for achievements
            checkAchievements();

            // Update UI
            updateUI();
        }

        // Check for unlocked achievements
        function checkAchievements() {
            Object.keys(gameState.achievements).forEach(key => {
                const achievement = gameState.achievements[key];
                if (!achievement.unlocked && gameState.score >= achievement.required) {
                    achievement.unlocked = true;
                    renderAchievements(); // Re-render to show unlocked state
                }
            });
        }

        // Render achievements to the UI
        function renderAchievements() {
            achievementsContainer.innerHTML = '';

            const achievementsData = [
                {
                    id: 'satellite',
                    icon: 'â‚¿',
                    name: 'Satellite',
                    description: 'Earn 10 Bitcoins - The smallest unit of Bitcoin measurement',
                    required: 10
                },
                {
                    id: 'bankroll',
                    icon: 'ðŸ¦',
                    name: 'Bankroll',
                    description: 'Earn 50 Bitcoins - Enough to open a small crypto bank',
                    required: 50
                },
                {
                    id: 'moonMission',
                    icon: 'ðŸš€',
                    name: 'Moon Mission',
                    description: 'Earn 100 Bitcoins - Time to say you\'re going to the moon!',
                    required: 100
                },
                {
                    id: 'cryptoKing',
                    icon: 'ðŸ‘‘',
                    name: 'Crypto King',
                    description: 'Earn 500 Bitcoins - You\'re now a crypto monarch!',
                    required: 500
                }
            ];

            achievementsData.forEach(achievementData => {
                const achievement = gameState.achievements[achievementData.id];

                const achievementElement = document.createElement('div');
                achievementElement.className = `achievement ${achievement.unlocked ? 'achievement-unlocked' : 'achievement-locked'}`;

                const progress = Math.min((gameState.score / achievementData.required) * 100, 100);

                achievementElement.innerHTML = `
                    <div class="achievement-header">
                        <div class="achievement-icon">${achievementData.icon}</div>
                        <div>
                            <div class="achievement-name">${achievementData.name}</div>
                        </div>
                    </div>
                    <div class="achievement-description">${achievementData.description}</div>
                    <div class="progress-container">
                        <div class="progress-bar" style="width: ${progress}%"></div>
                    </div>
                `;

                achievementsContainer.appendChild(achievementElement);
            });
        }

        // Update all UI elements
        function updateUI() {
            scoreElement.textContent = gameState.score;
            clicksElement.textContent = gameState.clicks;
        }

        // Update visitor count
        function updateVisitorCount() {
            const storedVisitors = localStorage.getItem('cryptoMinerVisitors');
            let visitors = storedVisitors ? parseInt(storedVisitors) : 21000000;
            visitors++;

            gameState.visitors = visitors;
            visitorsElement.textContent = visitors;

            // Save the updated visitor count
            localStorage.setItem('cryptoMinerVisitors', visitors.toString());
        }

        // Start Bitcoin age counter
        function startBitcoinAgeCounter() {
            function updateBitcoinAge() {
                const today = new Date();
                const diffTime = Math.abs(today - bitcoinDate);
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                bitcoinAgeElement.textContent = diffDays;
            }

            // Update immediately
            updateBitcoinAge();

            // Then update every day
            bitcoinAgeInterval = setInterval(updateBitcoinAge, 24 * 60 * 60 * 1000);
        }

        // Save game state to localStorage
        function saveGame() {
            // Record the current time as the last visit
            gameState.lastVisit = new Date().toISOString();

            localStorage.setItem('cryptoMinerGameState', JSON.stringify(gameState));
            alert('Game saved successfully!');
        }

        // Load game state from localStorage
        function loadGame() {
            const savedState = localStorage.getItem('cryptoMinerGameState');
            if (savedState) {
                gameState = JSON.parse(savedState);

                // If the last visit was more than a day ago, reset the visitor count
                if (gameState.lastVisit) {
                    const lastVisit = new Date(gameState.lastVisit);
                    const today = new Date();
                    const diffTime = Math.abs(today - lastVisit);
                    const diffDays = diffTime / (1000 * 60 * 60 * 24);

                    if (diffDays > 1) {
                        gameState.visitors = 1;
                        localStorage.setItem('cryptoMinerVisitors', '1');
                    } else {
                        gameState.visitors++;
                        localStorage.setItem('cryptoMinerVisitors', gameState.visitors.toString());
                    }
                }

                updateUI();
                renderAchievements();
                alert('Game loaded successfully!');
            } else {
                alert('No saved game found.');
            }
        }

        // Reset the game
        function resetGame() {
            if (confirm('Are you sure you want to reset your game progress?')) {
                gameState = {
                    score: 0,
                    clicks: 0,
                    achievements: {
                        satellite: { unlocked: false, required: 10 },
                        bankroll: { unlocked: false, required: 50 },
                        moonMission: { unlocked: false, required: 100 },
                        cryptoKing: { unlocked: false, required: 500 }
                    },
                    visitors: 0,
                    lastVisit: null
                };

                localStorage.removeItem('cryptoMinerGameState');
                localStorage.setItem('cryptoMinerVisitors', '0');

                updateUI();
                renderAchievements();
                alert('Game has been reset!');
            }
        }

        // Initialize the game when the page loads
        window.onload = initGame;
    </script>
</body>
</html>
