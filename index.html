<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alexandrino</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0f0f0f;
            color: #f0c040;
            text-align: center;
            padding: 50px;
        }
        #bitcoin {
            font-size: 2em;
            margin-bottom: 20px;
            transition: transform 0.2s;
        }
        button {
            font-size: 1.5em;
            padding: 10px 20px;
            background: #f0c040;
            color: #0f0f0f;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #ffd860;
        }
        #achievements {
            margin-top: 30px;
            text-align: left;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }
        .achievement {
            background: #1e1e1e;
            margin: 5px 0;
            padding: 10px;
            border-left: 5px solid #f0c040;
            opacity: 0.6;
            transition: all 0.3s ease-in-out;
        }
        .achievement.unlocked {
            opacity: 1;
            font-weight: bold;
            border-left-color: #00ff00;
        }
        #dice-game {
            margin-top: 40px;
        }
        #dice-result {
            margin-top: 15px;
            font-size: 1.2em;
        }
        #bet-history {
            margin-top: 20px;
            max-height: 150px;
            overflow-y: auto;
            background: #1e1e1e;
            padding: 10px;
            border-radius: 8px;
            text-align: left;
        }
        .history-entry {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1></h1>
    <center>
        <img src="alexandrino.jpg" alt="Alexandrino">
    </center>
    <div id="bitcoin">Bitcoins: 0</div>
    <button onclick="mineBitcoin()">ðŸ’° Mine Bitcoin</button>

    <div id="achievements">
        <h2>Achievements</h2>
        <div class="achievement" id="achv1">First Satoshi (1 BTC)</div>
        <div class="achievement" id="achv2">Early Adopter (10 BTC)</div>
        <div class="achievement" id="achv3">Miner League (50 BTC)</div>
        <div class="achievement" id="achv4">Whale Watcher (100 BTC)</div>
    </div>

    <div id="dice-game">
        <h2>Satoshi Dice</h2>
        <p>Enter your bet and choose your multiplier (lower win chance for higher rewards):</p>
        <input type="number" id="custom-bet" placeholder="Enter BTC amount" min="1" value="1" style="font-size:1em; padding:5px; width:100px;">
        <select id="multiplier-select">
            <option value="2">2x (Roll 4-6)</option>
            <option value="3">3x (Roll 5-6)</option>
            <option value="6">6x (Roll 6 only)</option>
        </select>
        <button onclick="rollDice()">ðŸŽ² Roll Dice</button>
        <div id="dice-result"></div>
        <div id="dice-leaderboard" style="margin-top:20px;"></div>
        <div id="bet-history"></div>
    </div>

    <script>
        let bitcoins = parseInt(localStorage.getItem('bitcoins')) || 0;
        let wins = parseInt(localStorage.getItem('wins')) || 0;
        let losses = parseInt(localStorage.getItem('losses')) || 0;
        let history = JSON.parse(localStorage.getItem('history')) || [];

        const bitcoinDisplay = document.getElementById("bitcoin");

        function mineBitcoin() {
            bitcoins++;
            updateBitcoinDisplay();
            localStorage.setItem('bitcoins', bitcoins);
            checkAchievements();
        }

        function updateBitcoinDisplay() {
            bitcoinDisplay.innerText = `Bitcoins: ${bitcoins}`;
            bitcoinDisplay.style.transform = 'scale(1.1)';
            setTimeout(() => {
                bitcoinDisplay.style.transform = 'scale(1)';
            }, 100);
        }

        function checkAchievements() {
            if (bitcoins >= 1) unlock("achv1");
            if (bitcoins >= 10) unlock("achv2");
            if (bitcoins >= 50) unlock("achv3");
            if (bitcoins >= 100) unlock("achv4");
        }

        function unlock(id) {
            const el = document.getElementById(id);
            if (!el.classList.contains("unlocked")) {
                el.classList.add("unlocked");
                el.innerText += " âœ…";
            }
        }

        function loadAchievements() {
            checkAchievements();
        }

        function rollDice() {
            const betAmount = parseInt(document.getElementById("custom-bet").value);
            const multiplier = parseInt(document.getElementById("multiplier-select").value);
            const resultDiv = document.getElementById("dice-result");
            const historyDiv = document.getElementById("bet-history");
            const result = Math.floor(Math.random() * 6) + 1;

            if (isNaN(betAmount) || betAmount < 1) {
                resultDiv.innerText = "Please enter a valid bet amount.";
                return;
            }

            if (bitcoins < betAmount) {
                resultDiv.innerText = "Not enough BTC to play!";
                return;
            }

            bitcoins -= betAmount;

            let win = false;
            if (multiplier === 2 && result >= 4) win = true;
            if (multiplier === 3 && result >= 5) win = true;
            if (multiplier === 6 && result === 6) win = true;

            let entry = `Roll: ${result} | Bet: ${betAmount} BTC @ ${multiplier}x - `;

            if (win) {
                const winAmount = betAmount * multiplier;
                bitcoins += winAmount;
                wins++;
                resultDiv.innerText = `ðŸŽ‰ You rolled a ${result}! You win ${betAmount * (multiplier - 1)} BTC!`;
                entry += `Win +${winAmount - betAmount} BTC`;
            } else {
                losses++;
                resultDiv.innerText = `ðŸ˜¢ You rolled a ${result}. You lost ${betAmount} BTC.`;
                entry += `Loss -${betAmount} BTC`;
            }

            history.unshift(entry);
            if (history.length > 20) history.pop();

            updateBitcoinDisplay();
            checkAchievements();
            updateLeaderboard();
            updateHistory();

            localStorage.setItem('bitcoins', bitcoins);
            localStorage.setItem('wins', wins);
            localStorage.setItem('losses', losses);
            localStorage.setItem('history', JSON.stringify(history));
        }

        function updateLeaderboard() {
            const leaderboard = document.getElementById("dice-leaderboard");
            leaderboard.innerHTML = `<h3>Leaderboard</h3>Wins: ${wins} | Losses: ${losses}`;
        }

        function updateHistory() {
            const historyDiv = document.getElementById("bet-history");
            historyDiv.innerHTML = '<h3>Bet History</h3>' + history.map(entry => `<div class='history-entry'>${entry}</div>`).join('');
        }

        // Initialize on load
        updateBitcoinDisplay();
        loadAchievements();
        updateLeaderboard();
        updateHistory();
    </script>
</body>
</html>
